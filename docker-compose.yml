version: "3"

services:
  php:
    build: ./php
    ports:
      - 8080:80
    volumes:
      - ./web/:/var/www/html/

  mysql:
    image: mariadb:10.3
    volumes:
      - mysql:/var/lib/mysql
      - ./web/db:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - 8889:3306
    environment:
      TZ: America/Toronto
      MYSQL_DATABASE: db_columbia
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8181:80
    environment:
      PMA_USER: root
      PMA_PASSWORD:
      PMA_HOSTS: mysql

volumes:
  mysql:
